env:
  TERM: xterm-256color

cursor:
  # Values for 'style':
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style:
    shape: Underline
    blinking: Always
  vi_mode_style:
    shape: Block
  blink_interval: 300


window:
    #decorations: None
  dimensions:
    columns: 80
    lines: 24
  opacity: 0.9
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  
  
